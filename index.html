<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AI 학습 추천 플랫폼</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>고등학교 공부의 중심 하이스코어</h1>

    <label>과목 선택</label>
    <select id="subject">
      <option value="math">수학</option>
      <option value="english">영어</option>
      <option value="korean">국어</option>
      <option value="science">탐구</option>
    </select>

    <label>현재 등급 (1~9)</label>
    <input type="number" id="grade" min="1" max="9">

    <label>공부 고민</label>
    <select id="problem">
      <option value="concept">개념 부족</option>
      <option value="speed">문제 풀이 속도 느림</option>
      <option value="mistake">실수 많음</option>
    </select>

    <button onclick="recommend()">AI 추천 받기</button>

    <div id="result"></div>
  </div>

<script src="script.js"></script>
</body>
</html>
