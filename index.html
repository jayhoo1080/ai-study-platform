<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>High Score | 입시 포털</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 상단 네비게이션 -->
<header class="topbar">
  <div class="logo">High Score</div>
  <nav class="menu">
    <a href="#">국어</a>
    <a href="#">수학</a>
    <a href="#">영어</a>
    <a href="#">과학탐구</a>
    <a href="#">사회탐구</a>
    <a href="#">한국사</a>
    <a href="#">커뮤니티</a>
  </nav>
</header>

<!-- 메인 배너 -->
<section class="hero">
  <div class="hero-text">
    <h1>2027 수능 대비</h1>
    <h2>알고리즘 기반 학습 전략</h2>
    <button onclick="scrollToRecommend()">학습 분석 시작하기</button>
  </div>
</section>

<!-- 과목 카드 영역 -->
<section class="subjects">
  <h2>📚 과목별 바로가기</h2>
  <div class="card-grid">
    <div class="card">국어<br><span>화법과작문 · 언어와매체</span></div>
    <div class="card">수학<br><span>수1 · 수2 · 미적분 · 기하</span></div>
    <div class="card">영어</div>
    <div class="card">과학탐구<br><span>물리 · 화학 · 생명 · 지구</span></div>
    <div class="card">사회탐구<br><span>사문 · 생윤 · 윤사 · 정법</span></div>
    <div class="card">한국사</div>
  </div>
</section>

<!-- 추천 시스템 -->
<section class="recommend" id="recommend">
  <h2>📊 맞춤 학습 분석</h2>

  <select id="subject">
    <option value="math">수학</option>
    <option value="eng">영어</option>
    <option value="kor">국어</option>
    <option value="sci">과학탐구</option>
    <option value="soc">사회탐구</option>
    <option value="history">한국사</option>
  </select>

  <input type="number" id="grade" placeholder="현재 등급 (1~9)" min="1" max="9">

  <div class="radio-group">
    <label><input type="radio" name="weakness" value="concept"> 개념 부족</label>
    <label><input type="radio" name="weakness" value="speed"> 속도 부족</label>
    <label><input type="radio" name="weakness" value="killer"> 킬러 어려움</label>
  </div>

  <button onclick="recommend()">추천 받기</button>

  <div id="result" class="result hidden"></div>
</section>

<!-- 커뮤니티 -->
<section class="community">
  <h2>💬 수험생 커뮤니티</h2>
  <input type="text" id="post-input" placeholder="글 작성">
  <button onclick="addPost()">작성</button>
  <ul id="post-list"></ul>
</section>

<footer>
  <p>출처: 각 교육기관 공식 홈페이지</p>
  <p>본 사이트는 각 교육기관과 무관한 비공식 추천 플랫폼입니다.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
