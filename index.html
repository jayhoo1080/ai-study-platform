<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Study Portal</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>

  <!-- 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- 상단바 -->
  <header class="header">
    <div class="logo">STUDY PORTAL</div>
    <nav class="menu">
      <a href="#" onclick="loadSubject('국어')">국어</a>
      <a href="#" onclick="loadSubject('수학')">수학</a>
      <a href="#" onclick="loadSubject('영어')">영어</a>
      <a href="#" onclick="loadSubject('과학탐구')">과탐</a>
      <a href="#" onclick="loadSubject('사회탐구')">사탐</a>
      <a href="#" onclick="loadSubject('한국사')">한국사</a>
      <a href="#community">커뮤니티</a>
    </nav>
  </header>

  <!-- 메인 히어로 -->
  <section class="hero">
    <h1>나에게 맞는 수능 전략 찾기</h1>
    <p>성적과 약점을 입력하면 추천 강사와 문제집을 알려줍니다.</p>
  </section>

  <!-- 추천 영역 -->
  <section id="recommend" class="recommend-box">
    <h2>📊 학습 분석</h2>

    <label>과목 선택</label>
    <select id="subject">
      <option value="국어">국어</option>
      <option value="수학">수학</option>
      <option value="영어">영어</option>
      <option value="과학탐구">과학탐구</option>
      <option value="사회탐구">사회탐구</option>
      <option value="한국사">한국사</option>
    </select>

    <label>현재 등급</label>
    <input type="number" id="grade" min="1" max="9" placeholder="1~9">

    <label>약점 유형</label>
    <div class="radio-group">
      <label><input type="radio" name="weakness" value="개념"> 개념 부족</label>
      <label><input type="radio" name="weakness" value="킬러"> 킬러문항</label>
      <label><input type="radio" name="weakness" value="시간"> 시간 부족</label>
    </div>

    <button class="analyze-btn" onclick="recommend()">추천 보기</button>

    <div id="result" class="result-box hidden"></div>
  </section>

  <!-- 수험생 커뮤니티 -->
  <section id="community" class="community">
    <h2>💬 수험생 커뮤니티</h2>
    <div class="mini-home">
      <div class="profile-card">
        <h3>📌 오늘의 인기 글</h3>
        <ul>
          <li>수학 2등급 → 1등급 공부법</li>
          <li>영어 단어 암기 팁 공유</li>
          <li>과탐 개념 정리 루틴</li>
        </ul>
      </div>

      <div class="profile-card">
        <h3>🔥 실시간 게시판</h3>
        <ul>
          <li>모의고사 난이도 어땠어?</li>
          <li>지금부터 시작해도 될까...</li>
          <li>국어 독서 어떻게 공부해?</li>
        </ul>
      </div>
    </div>
  </section>

  <footer class="footer">
    © 2026 Study Portal. All rights reserved.
  </footer>

</body>
</html>
