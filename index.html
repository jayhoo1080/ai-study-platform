<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>High Score | 입시 포털</title>

<!-- Pretendard 폰트 -->
<link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">

<link rel="stylesheet" href="style.css">
</head>

<body>

<header class="topbar">
  <div class="container nav-inner">
    <div class="logo">High Score</div>
    <nav class="menu">
      <a href="#">국어</a>
      <a href="#">수학</a>
      <a href="#">영어</a>
      <a href="#">과탐</a>
      <a href="#">사탐</a>
      <a href="#">한국사</a>
      <a href="#">커뮤니티</a>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="container">
    <h1>2027 수능 대비</h1>
    <p>AI 기반 학습 분석 플랫폼</p>
    <button onclick="scrollToRecommend()">학습 분석 시작하기</button>
  </div>
</section>

<section class="subjects container">
  <h2>📚 과목별 바로가기</h2>
  <div class="card-grid">
    <div class="card">국어<span>화법과작문 · 언어와매체</span></div>
    <div class="card">수학<span>수1 · 수2 · 확통 · 미적분 · 기하</span></div>
    <div class="card">영어</div>
    <div class="card">과학탐구<span>물리 · 화학 · 생명 · 지구</span></div>
    <div class="card">사회탐구<span>사회문화 · 생활과윤리 · 윤리와사상 · 정치와법</span></div>
    <div class="card">한국사</div>
  </div>
</section>

<section class="recommend container" id="recommend">
  <h2>📊 맞춤 학습 분석</h2>

  <select id="subject">
    <option value="국어">국어</option>
    <option value="수학">수학</option>
    <option value="영어">영어</option>
    <option value="과학탐구">과학탐구</option>
    <option value="사회탐구">사회탐구</option>
    <option value="한국사">한국사</option>
  </select>

  <input type="number" id="grade" placeholder="현재 등급 (1~9)" min="1" max="9">

  <div class="radio-group">
    <label><input type="radio" name="weakness" value="개념 부족"> 개념 부족</label>
    <label><input type="radio" name="weakness" value="시간 부족"> 시간 부족</label>
    <label><input type="radio" name="weakness" value="킬러 문제 약함"> 킬러 문제 약함</label>
  </div>

  <button onclick="recommend()">추천 받기</button>

  <div id="result" class="result hidden"></div>
</section>

<section class="community container">
  <h2>💬 수험생 미니홈피</h2>
  <input type="text" id="post-input" placeholder="오늘의 공부 기록을 남겨보세요">
  <button onclick="addPost()">작성</button>
  <ul id="post-list"></ul>
</section>

<footer>
  <p>출처: 각 교육기관 공식 홈페이지</p>
  <p>High Score는 비공식 학습 분석 플랫폼입니다.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
